<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADS-Afilia-se</title>
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="shortcut icon" href="img/Icone (1).png" type="assets/Icone.png" title="Atom">
    
</head>
<body>
    
    <script src="js/jsjs.js"></script>
   
    <main>
        <div class="ladoesquerdo">
            <div class="titulo">
                <h1>Torna-se um <br>Afiliado</h1>
                <p>Torne-se um afiliado, obtendo os melhores benefícios de divulgação e gerenciamento de negócio</p>
            </div>
            <div class="card">
                <form action="https://www.exemplo.com" onsubmit="return validarCampos()">
                    <label for="campoNome"></label>
                    <input type="text" id="campoNome" name="campoNome" placeholder="Nome Completo:">
                    <br><br>
            
                    <label for="campoEmail"></label>
                    <input type="email" id="campoEmail" name="campoEmail" placeholder="E-mail:">
                    <br><br>
            
                    <label for="campoTelefone"></label>
                    <input type="tel" id="campoTelefone" name="campoTelefone" placeholder="Telefone:">
                    <br><br>
            
                    <input id="botao" type="submit" value="Enviar">
                </form>
            </div>
        </div>
        <div class="ladodireito">
            <div class="imgtop">
                <aside> <img src="img/logo.png" alt="">
                </aside>
            </div>
            <aside>
                <p>Já é um afiliado e precisa alterar algum dado?</p>
                <a href="https://forms.office.com/Pages/ResponsePage.aspx?id=DQSIkWdsW0yxEjajBLZtrQAAAAAAAAAAAANAAT2I2jtUREIyWTVMWUVUNFFTUkxSMEEwRDhTM0MwQS4u">Clique aqui</a>
                <p>Clique no link aqui e assine a equipe de suporte.</p>
            </aside>
        </div>
